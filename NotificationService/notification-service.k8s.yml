apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: notification-service
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: laerkeimeland/notification-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
